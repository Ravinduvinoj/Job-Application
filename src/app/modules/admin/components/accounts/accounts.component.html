
<div class="div-cat">
    <ul class="ul-cat">
        <li class="li-cat"><h1>Accounts:</h1>
        </li>
        <li class="li-cat" style="margin-left: 30px;"><input type="text" id="search" name="search"></li>
        <li class="li-cat" style="margin-left: 15px;"><button>Search</button></li>
        
        <li class="li-cat1" style="margin-left: 20px; margin-right: 20px;"><button>Create Company</button></li>
        <li class="li-cat1" style="margin-left: 20px; margin-right: 20px;"><button (click)="toggleTable()">Pending Accounts</button></li>
        
        
        

    </ul>

</div>
<!-- temp-user-list.component.html -->


<div class="mat-elevation-z8" *ngIf="showTable && tempUsers && tempUsers.length">
    <table mat-table [dataSource]="tempUsers">
      <!-- Company Column -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Company </th>
        <td mat-cell *matCellDef="let tempUser"> {{tempUser.company}} </td>
      </ng-container>
  
      <!-- Contact Column -->
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let tempUser"> {{tempUser.contact}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let tempUser"> {{tempUser.email}} </td>
      </ng-container>
  
      <!-- UserRole Column -->
      <ng-container matColumnDef="userRole">
        <th mat-header-cell *matHeaderCellDef> User Role </th>
        <td mat-cell *matCellDef="let tempUser"> {{tempUser.userRole}} </td>
      </ng-container>
        <ng-container matColumnDef="actions" class="action-con">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let tempUser">
        <button (click)="onDelete(tempUser)" class="action-button1" ><i class="fas fa-trash-alt"></i></button>
        <button (click)="onApprove(tempUser)" class="action-button2"><i class="fas fa-user-check"></i>&nbsp;&nbsp; Approve</button>
      </td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
