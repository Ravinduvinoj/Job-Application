<div mat-dialog-title>
    <h1>Company register</h1>
</div>
<form [formGroup]="form" (ngSubmit)="onPostSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">


        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Company</mat-label>
                <input formControlName="company" matInput type="text">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                    <input formControlName="password" matInput type="password">
                </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Contact</mat-label>
                <span matTextPrefix>+94 &nbsp;</span>
                <input formControlName="contact" type="tel" matInput placeholder="XXX XXX XXXX">
            </mat-form-field>
        </div>
        <div class="row">
            
            <mat-form-field appearance="outline">
                <mat-label>Confirm password</mat-label>
                <input formControlName="con_password" matInput type="password">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input formControlName="city" matInput type="text">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="" formControlName="address"></textarea>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Website</mat-label>
                <textarea matInput placeholder="" formControlName="companyurl"></textarea>
            </mat-form-field>
        </div>
        <div mat-dialog-actions class="action">
            <button mat-raised-button type="button" [mat-dialog-close]="false" class="action-button1">Cancel</button>
            <button mat-raised-button color="primary" type="submit" class="action-button2">Save</button>
        </div>


      


    </div>
</form>
