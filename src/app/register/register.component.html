
    <app-loginnav></app-loginnav>

    <div class="loginf">
        <div class="reg-form">
            <div class="container-new">
                <div class="title">Company Registration</div>
                <div class="content">
                    <form [formGroup]="form" (submit)="submit()">
                        <div class="user-details">
                            <div class="input-box1">
                                <span class="details" >Company Name</span>
                                <input type="text" formControlName = "company" placeholder="Enter company name" required>
                            </div>
                            <div class="input-box1">
                                <span class="details" >Email</span>
                                <input type="text" formControlName = "email" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box1">
                                <span class="details" >Contact</span>
                                <input type="text" formControlName = "contact" placeholder="Enter your contact number" required>
                            </div>
                            
                            <div class="input-box1">
                                <span class="details">Password</span>
                                <input type="password" formControlName = "password" placeholder="Enter your password" required>
                            </div>
                            <div class="input-box1">
                                <span class="details">Confirm password</span>
                                <input type="password" formControlName = "con_password" placeholder="Confirm your password" required>
                            </div>

                        </div>
                        <div class="btnon">
                            <input type="submit" value="Register">
                        </div>
                        <div>
                            You have already an account <a class="reg-now" routerLink="/login">Login now</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
